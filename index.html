<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price panel</title>
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">
                    Custom domains
                </li>
                <li class="pricing-features-item">
                    Sleeps after 30 min of activity
                </li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Signup</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">
                    Never sleeps
                </li>
                <li class="pricing-features-item">
                     Multiple workers for more powerful apps
                </li>
            </ul>
            <span class="pricing-price">&#8377 150</span>
            <a href="#/" class="pricing-button is-featured">Free trail</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header"></h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">
                    Dedicated
                </li>
                <li class="pricing-features-item">
                    Simple horizontal scalability
                </li>
            </ul>
            <span class="pricing-price">&#8377 400</span>
            <a href="#/" class="pricing-button">Free trail</a>
        </div>

        
    </div>
</body>
</html>
